{% extends 'base.html' %}
{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12">
                <h2>Cart ({{ cart_item_count }})</h2>
                <ul>
                    {% for item in cart_items %}
                        <li>{{ item.product.title }} ({{ item.quantity }})</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock content %}
